<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2309090b' width='100' height='100'/><text x='50' y='50' font-size='60' fill='%23f59e0b' text-anchor='middle' dominant-baseline='middle' font-family='monospace' font-weight='bold'>N</text></svg>">
    
    <title>Notes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/dist/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/atom-one-dark.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #18181b;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            color: #f4f4f5;
        }
        
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .glass-effect {
            background: rgba(24, 24, 27, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(63, 63, 70, 0.5);
        }
        
        .smooth-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .editor-container {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .markdown-preview {
            font-family: 'Inter', sans-serif;
            line-height: 1.8;
        }
        
        .markdown-preview h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2em;
            font-weight: 700;
            color: #f59e0b;
            margin: 1em 0 0.5em 0;
        }
        
        .markdown-preview h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5em;
            font-weight: 700;
            color: #f4f4f5;
            margin: 0.8em 0 0.4em 0;
        }
        
        .markdown-preview h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2em;
            font-weight: 700;
            color: #f4f4f5;
            margin: 0.6em 0 0.3em 0;
        }
        
        .markdown-preview p {
            margin-bottom: 1em;
            color: #e4e4e7;
        }
        
        .markdown-preview code {
            background-color: #27272a;
            color: #fbbf24;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }
        
        .markdown-preview pre {
            background-color: #1f2937;
            border: 1px solid #3f3f46;
            border-radius: 8px;
            padding: 1em;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        
        .markdown-preview pre code {
            background-color: transparent;
            color: #e4e4e7;
            padding: 0;
            border-radius: 0;
        }
        
        .markdown-preview blockquote {
            border-left: 4px solid #f59e0b;
            padding-left: 1em;
            color: #a1a1aa;
            margin-bottom: 1em;
        }
        
        .markdown-preview ul, .markdown-preview ol {
            margin-left: 2em;
            margin-bottom: 1em;
        }
        
        .markdown-preview li {
            margin-bottom: 0.5em;
        }
        
        .markdown-preview a {
            color: #f59e0b;
            text-decoration: none;
            border-bottom: 1px dotted #f59e0b;
            transition: color 0.2s;
        }
        
        .markdown-preview a:hover {
            color: #fbbf24;
            border-bottom-color: #fbbf24;
        }
        
        .markdown-preview table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }
        
        .markdown-preview th, .markdown-preview td {
            border: 1px solid #3f3f46;
            padding: 0.75em;
            text-align: left;
        }
        
        .markdown-preview th {
            background-color: #27272a;
            font-weight: 600;
        }
        
        .markdown-preview tr:hover {
            background-color: rgba(245, 158, 11, 0.05);
        }
        
        .wiki-link {
            color: #f59e0b;
            cursor: pointer;
            border-bottom: 1px dotted #f59e0b;
        }
        
        .wiki-link:hover {
            color: #fbbf24;
            border-bottom-color: #fbbf24;
        }
        
        .drag-over {
            background-color: rgba(245, 158, 11, 0.1);
            border-color: #f59e0b;
        }
        
        #graph-canvas {
            cursor: grab;
        }
        
        #graph-canvas:active {
            cursor: grabbing;
        }
        
        .node {
            cursor: pointer;
            stroke-width: 2px;
        }
        
        .node:hover {
            stroke-width: 3px;
        }
        
        .link {
            stroke: #52525b;
            stroke-opacity: 0.6;
        }
        
        .hljs {
            background-color: transparent !important;
            color: #e4e4e7;
        }
        
        .hljs-string { color: #86efac; }
        .hljs-number { color: #f59e0b; }
        .hljs-literal { color: #60a5fa; }
        .hljs-attr { color: #fbbf24; }
        .hljs-title { color: #f59e0b; }
        
        @supports (backdrop-filter: blur(1px)) {
            .glass {
                background: rgba(9, 9, 11, 0.7) !important;
                backdrop-filter: blur(10px);
            }
        }
        
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-zinc-950">
    <!-- Firebase Setup Modal -->
    <div id="firebase-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-zinc-900 border border-zinc-700 rounded-xl p-8 max-w-md w-full mx-4">
            <h2 class="font-mono font-bold text-2xl text-amber-500 mb-2">Setup Firebase</h2>
            <p class="text-zinc-400 text-sm mb-6">Enter your Firebase configuration to store notes in the cloud</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-zinc-500 font-mono uppercase tracking-wide block mb-2">API Key</label>
                    <input type="text" id="firebase-api-key" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2.5 font-mono text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-amber-500 focus:outline-none" placeholder="Your API Key">
                </div>
                <div>
                    <label class="text-xs text-zinc-500 font-mono uppercase tracking-wide block mb-2">Auth Domain</label>
                    <input type="text" id="firebase-auth-domain" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2.5 font-mono text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-amber-500 focus:outline-none" placeholder="example.firebaseapp.com">
                </div>
                <div>
                    <label class="text-xs text-zinc-500 font-mono uppercase tracking-wide block mb-2">Project ID</label>
                    <input type="text" id="firebase-project-id" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2.5 font-mono text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-amber-500 focus:outline-none" placeholder="example-project">
                </div>
                <div>
                    <label class="text-xs text-zinc-500 font-mono uppercase tracking-wide block mb-2">Storage Bucket</label>
                    <input type="text" id="firebase-storage-bucket" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2.5 font-mono text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-amber-500 focus:outline-none" placeholder="example.appspot.com">
                </div>
                <div>
                    <label class="text-xs text-zinc-500 font-mono uppercase tracking-wide block mb-2">Messaging Sender ID</label>
                    <input type="text" id="firebase-messaging-sender-id" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2.5 font-mono text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-amber-500 focus:outline-none" placeholder="123456789">
                </div>
                <div>
                    <label class="text-xs text-zinc-500 font-mono uppercase tracking-wide block mb-2">App ID</label>
                    <input type="text" id="firebase-app-id" class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2.5 font-mono text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-amber-500 focus:outline-none" placeholder="1:123456789:web:abc123">
                </div>
            </div>
            
            <div class="mt-8 flex gap-3">
                <button id="firebase-skip-btn" class="flex-1 bg-zinc-700 hover:bg-zinc-600 text-zinc-300 text-xs font-mono px-3 py-2.5 rounded-lg transition-all duration-300">Skip (Local Storage)</button>
                <button id="firebase-save-btn" class="flex-1 bg-amber-500 hover:bg-amber-400 text-zinc-900 font-mono font-bold px-4 py-2.5 rounded-lg transition-all duration-300">Save & Connect</button>
            </div>
            
            <p class="text-zinc-500 text-xs mt-4 font-mono text-center">You can change this later in Settings</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="w-full h-full flex flex-col">
        <!-- Header -->
        <header class="sticky top-0 z-40 bg-zinc-900/80 backdrop-blur-sm border-b border-zinc-800 px-4 py-3">
            <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
                <!-- Left: Logo + Menu Toggle -->
                <div class="flex items-center gap-4">
                    <button id="toggle-sidebar-left" class="p-2 hover:bg-zinc-800 rounded-lg text-zinc-400 hover:text-amber-400 smooth-transition" title="Toggle File Tree">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                    </button>
                    <div class="font-mono font-bold text-lg text-amber-500">Notes</div>
                </div>
                
                <!-- Center: Search -->
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Search notes..." class="w-full bg-zinc-800 border border-zinc-700 rounded-lg px-4 py-2 pl-10 font-mono text-sm text-zinc-100 placeholder:text-zinc-600 focus:border-amber-500 focus:outline-none">
                        <svg class="absolute left-3 top-2.5 w-4 h-4 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                    </div>
                </div>
                
                <!-- Right: Buttons -->
                <div class="flex items-center gap-2">
                    <button id="graph-toggle-btn" class="p-2 hover:bg-zinc-800 rounded-lg text-zinc-400 hover:text-amber-400 smooth-transition" title="Graph View">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
                    </button>
                    <button id="toggle-sidebar-right" class="p-2 hover:bg-zinc-800 rounded-lg text-zinc-400 hover:text-amber-400 smooth-transition" title="Toggle Right Sidebar">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
                    </button>
                    <button id="settings-btn" class="p-2 hover:bg-zinc-800 rounded-lg text-zinc-400 hover:text-amber-400 smooth-transition" title="Settings">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-width="2"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                    </button>
                    <div id="connection-status" class="px-3 py-1.5 bg-zinc-800 border border-zinc-700 rounded-lg flex items-center gap-2">
                        <div class="pulse-dot w-2 h-2 bg-green-400 rounded-full"></div>
                        <span class="font-mono text-xs text-zinc-400">Ready</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Left Sidebar: File Tree -->
            <aside id="sidebar-left" class="w-64 bg-zinc-900 border-r border-zinc-800 overflow-hidden flex flex-col smooth-transition">
                <!-- New Note Button -->
                <div class="p-4 border-b border-zinc-800">
                    <button id="new-note-btn" class="w-full bg-amber-500 hover:bg-amber-400 text-zinc-900 font-mono font-bold px-4 py-2.5 rounded-lg smooth-transition flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                        New Note
                    </button>
                </div>
                
                <!-- File Tree -->
                <div id="file-tree" class="flex-1 overflow-y-auto px-2 py-3">
                    <div class="text-zinc-500 text-xs font-mono text-center py-8">No notes yet</div>
                </div>
            </aside>

            <!-- Center: Editor -->
            <main class="flex-1 flex flex-col overflow-hidden bg-zinc-950">
                <!-- Editor Tabs -->
                <div id="editor-tabs" class="bg-zinc-900 border-b border-zinc-800 overflow-x-auto flex items-center">
                    <div class="text-zinc-500 text-xs font-mono px-4 py-3 w-full text-center">No notes open</div>
                </div>
                
                <!-- Editor Split View -->
                <div class="flex-1 flex overflow-hidden gap-0.5 bg-zinc-950">
                    <!-- Edit Pane -->
                    <div id="edit-pane" class="flex-1 flex flex-col overflow-hidden">
                        <textarea id="editor" class="flex-1 w-full bg-zinc-950 text-zinc-100 p-6 resize-none editor-container focus:outline-none" placeholder="Start typing..."></textarea>
                    </div>
                    
                    <!-- Preview Pane -->
                    <div id="preview-pane" class="flex-1 overflow-y-auto bg-zinc-950 p-6 markdown-preview">
                        <div id="preview-content"></div>
                    </div>
                </div>
                
                <!-- Status Bar -->
                <div class="bg-zinc-900 border-t border-zinc-800 px-4 py-2 text-xs font-mono text-zinc-500 flex justify-between items-center">
                    <div>
                        <span id="status-words">0 words</span> â€¢ <span id="status-chars">0 chars</span>
                    </div>
                    <div id="status-last-saved" class="text-zinc-600">Last saved: now</div>
                </div>
            </main>

            <!-- Right Sidebar: Backlinks, Tags, Outline -->
            <aside id="sidebar-right" class="w-64 bg-zinc-900 border-l border-zinc-800 overflow-hidden flex flex-col smooth-transition hidden">
                <!-- Tabs -->
                <div class="flex border-b border-zinc-800">
                    <button class="sidebar-right-tab flex-1 px-4 py-3 text-xs font-mono text-zinc-400 hover:text-amber-400 border-b-2 border-transparent hover:border-amber-500 smooth-transition active" data-tab="backlinks">Backlinks</button>
                    <button class="sidebar-right-tab flex-1 px-4 py-3 text-xs font-mono text-zinc-400 hover:text-amber-400 border-b-2 border-transparent hover:border-amber-500 smooth-transition" data-tab="tags">Tags</button>
                    <button class="sidebar-right-tab flex-1 px-4 py-3 text-xs font-mono text-zinc-400 hover:text-amber-400 border-b-2 border-transparent hover:border-amber-500 smooth-transition" data-tab="outline">Outline</button>
                </div>
                
                <!-- Content -->
                <div class="flex-1 overflow-y-auto">
                    <!-- Backlinks -->
                    <div id="tab-backlinks" class="sidebar-right-content p-4 space-y-3">
                        <div class="text-zinc-500 text-xs font-mono">No backlinks</div>
                    </div>
                    
                    <!-- Tags -->
                    <div id="tab-tags" class="sidebar-right-content p-4 space-y-2 hidden">
                        <div class="text-zinc-500 text-xs font-mono">No tags</div>
                    </div>
                    
                    <!-- Outline -->
                    <div id="tab-outline" class="sidebar-right-content p-4 space-y-2 hidden">
                        <div class="text-zinc-500 text-xs font-mono">No headings</div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Graph View Modal -->
    <div id="graph-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex flex-col hidden">
        <div class="flex-1 flex flex-col overflow-hidden">
            <div class="bg-zinc-900/80 backdrop-blur-sm border-b border-zinc-800 px-4 py-3 flex items-center justify-between">
                <div class="font-mono font-bold text-lg text-amber-500">Graph View</div>
                <button id="close-graph-btn" class="p-2 hover:bg-zinc-800 rounded-lg text-zinc-400 hover:text-amber-400 smooth-transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div id="graph-container" class="flex-1 bg-zinc-950 relative overflow-hidden">
                <svg id="graph-canvas" class="w-full h-full"></svg>
                <div id="graph-stats" class="absolute bottom-4 left-4 bg-zinc-900/80 backdrop-blur-sm border border-zinc-700 rounded-lg p-3 text-xs font-mono text-zinc-400">
                    <div><span class="text-amber-500" id="graph-node-count">0</span> notes</div>
                    <div><span class="text-amber-500" id="graph-link-count">0</span> connections</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center hidden">
        <div class="bg-zinc-900 border border-zinc-700 rounded-xl p-6 max-w-md w-full mx-4">
            <h2 class="font-mono font-bold text-2xl text-amber-500 mb-4">Settings</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-zinc-500 font-mono uppercase tracking-wide block mb-2">Editor Mode</label>
                    <div class="flex gap-2">
                        <button id="mode-edit-only" class="flex-1 px-3 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg text-xs font-mono text-zinc-400 hover:text-zinc-100 smooth-transition">Edit</button>
                        <button id="mode-preview-only" class="flex-1 px-3 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg text-xs font-mono text-zinc-400 hover:text-zinc-100 smooth-transition">Preview</button>
                        <button id="mode-split" class="flex-1 px-3 py-2 bg-amber-500/20 border border-amber-500 rounded-lg text-xs font-mono text-amber-400 smooth-transition">Split</button>
                    </div>
                </div>
                
                <hr class="border-zinc-700">
                
                <div>
                    <label class="text-xs text-zinc-500 font-mono uppercase tracking-wide block mb-2">Firebase Config</label>
                    <button id="configure-firebase-btn" class="w-full px-3 py-2.5 bg-zinc-700 hover:bg-zinc-600 rounded-lg text-xs font-mono text-zinc-300 smooth-transition">Reconfigure</button>
                </div>
                
                <div>
                    <label class="text-xs text-zinc-500 font-mono uppercase tracking-wide block mb-2">Data</label>
                    <button id="export-notes-btn" class="w-full px-3 py-2.5 bg-zinc-700 hover:bg-zinc-600 rounded-lg text-xs font-mono text-zinc-300 smooth-transition mb-2">Export All Notes (JSON)</button>
                    <button id="clear-cache-btn" class="w-full px-3 py-2.5 bg-red-500/20 hover:bg-red-500/30 border border-red-500 rounded-lg text-xs font-mono text-red-400 smooth-transition">Clear Cache</button>
                </div>
            </div>
            
            <div class="mt-6 flex gap-2">
                <button id="close-settings-btn" class="flex-1 px-3 py-2.5 bg-amber-500 hover:bg-amber-400 text-zinc-900 font-mono font-bold rounded-lg smooth-transition">Close</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== APP STATE ====================
        const app = {
            notes: new Map(),
            currentNoteId: null,
            searchQuery: '',
            selectedTags: new Set(),
            mode: 'split', // split, edit-only, preview-only
            isNewNote: false,
            firebaseConfig: null,
            firebaseInitialized: false,
            db: null,
            unsubscribe: null,
            lastSaved: new Date(),
            autoSaveTimer: null
        };

        // ==================== INITIALIZATION ====================
        function init() {
            setupServiceWorker();
            setupTailwind();
            loadFirebaseConfig();
            setupEventListeners();
            loadNotesFromStorage();
            ensureNoteOpen();

            if (!app.firebaseConfig) {
                showFirebaseModal();
            }
        }

        function ensureNoteOpen() {
            // If no notes exist, create the welcome note
            if (app.notes.size === 0) {
                const id = createWelcomeNote();
                renderFileTree();
                openNote(id);
                return;
            }

            // If notes exist but none is open, open the first one
            if (!app.currentNoteId) {
                const firstNoteId = app.notes.keys().next().value;
                openNote(firstNoteId);
            }
        }

        function setupTailwind() {
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'sans-serif'],
                            mono: ['JetBrains Mono', 'monospace']
                        }
                    }
                }
            };
        }

        // ==================== SERVICE WORKER ====================
        function setupServiceWorker() {
            if ('serviceWorker' in navigator) {
                const swCode = `
                    const CACHE_NAME = 'notes-v1';
                    const urlsToCache = [
                        '/',
                        '/notes.html'
                    ];
                    
                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME).then((cache) => {
                                return cache.addAll(urlsToCache).catch(() => Promise.resolve());
                            })
                        );
                        self.skipWaiting();
                    });
                    
                    self.addEventListener('activate', (event) => {
                        event.waitUntil(
                            caches.keys().then((cacheNames) => {
                                return Promise.all(
                                    cacheNames.map((cacheName) => {
                                        if (cacheName !== CACHE_NAME) {
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                            })
                        );
                        self.clients.claim();
                    });
                    
                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request).then((response) => {
                                return response || fetch(event.request);
                            }).catch(() => {
                                return caches.match('/notes.html');
                            })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl).then((reg) => {
                    console.log('Service Worker registered');
                    updateConnectionStatus(true);
                }).catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
            }
        }

        // ==================== FIREBASE ====================
        function loadFirebaseConfig() {
            const stored = localStorage.getItem('firebase-config');
            if (stored) {
                app.firebaseConfig = JSON.parse(stored);
                initializeFirebase();
            }
        }

        function showFirebaseModal() {
            document.getElementById('firebase-modal').classList.remove('hidden');
        }

        function hideFirebaseModal() {
            document.getElementById('firebase-modal').classList.add('hidden');
        }

        async function initializeFirebase() {
            try {
                if (!app.firebaseConfig) return;
                
                // Dynamically import Firebase modules
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js');
                const { getFirestore, collection, onSnapshot, setDoc, deleteDoc, doc } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js');
                
                const firebaseApp = initializeApp(app.firebaseConfig);
                app.db = getFirestore(firebaseApp);
                
                // Set up real-time listener
                if (app.unsubscribe) app.unsubscribe();
                
                app.unsubscribe = onSnapshot(collection(app.db, 'notes'), (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        const data = change.doc.data();
                        if (change.type === 'added' || change.type === 'modified') {
                            const note = {
                                id: change.doc.id,
                                ...data,
                                updatedAt: data.updatedAt?.toDate?.() || new Date(),
                                createdAt: data.createdAt?.toDate?.() || new Date()
                            };
                            app.notes.set(note.id, note);
                        } else if (change.type === 'removed') {
                            app.notes.delete(change.doc.id);
                        }
                    });
                    renderFileTree();
                    updateGraphView();
                });
                
                app.firebaseInitialized = true;
                updateConnectionStatus(true);
            } catch (error) {
                console.error('Firebase initialization error:', error);
                updateConnectionStatus(false);
            }
        }

        async function saveNoteToFirebase(note) {
            if (!app.db) {
                saveNoteToStorage(note);
                return;
            }
            
            try {
                const { setDoc, doc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js');
                
                await setDoc(doc(app.db, 'notes', note.id), {
                    title: note.title,
                    content: note.content,
                    folder: note.folder || 'root',
                    tags: note.tags || [],
                    createdAt: note.createdAt || serverTimestamp(),
                    updatedAt: serverTimestamp()
                });
                
                updateLastSaved();
            } catch (error) {
                console.error('Error saving note:', error);
                saveNoteToStorage(note);
            }
        }

        async function deleteNoteFromFirebase(noteId) {
            if (!app.db) {
                deleteNoteFromStorage(noteId);
                return;
            }
            
            try {
                const { deleteDoc, doc } = await import('https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js');
                await deleteDoc(doc(app.db, 'notes', noteId));
            } catch (error) {
                console.error('Error deleting note:', error);
                deleteNoteFromStorage(noteId);
            }
        }

        // ==================== LOCAL STORAGE ====================
        function saveNoteToStorage(note) {
            const notes = JSON.parse(localStorage.getItem('notes') || '{}');
            notes[note.id] = {
                ...note,
                createdAt: note.createdAt.toISOString(),
                updatedAt: note.updatedAt.toISOString()
            };
            localStorage.setItem('notes', JSON.stringify(notes));
            updateLastSaved();
        }

        function loadNotesFromStorage() {
            const notes = JSON.parse(localStorage.getItem('notes') || '{}');
            Object.values(notes).forEach(note => {
                app.notes.set(note.id, {
                    ...note,
                    createdAt: new Date(note.createdAt),
                    updatedAt: new Date(note.updatedAt)
                });
            });
            renderFileTree();
        }

        function deleteNoteFromStorage(noteId) {
            const notes = JSON.parse(localStorage.getItem('notes') || '{}');
            delete notes[noteId];
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function updateLastSaved() {
            app.lastSaved = new Date();
            const time = app.lastSaved.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('status-last-saved').textContent = `Last saved: ${time}`;
        }

        // ==================== EDITOR ====================
        function createNewNote() {
            const id = 'note-' + Date.now();
            const note = {
                id,
                title: 'Untitled Note',
                content: '',
                folder: 'root',
                tags: [],
                createdAt: new Date(),
                updatedAt: new Date()
            };
            
            app.notes.set(id, note);
            app.currentNoteId = id;
            app.isNewNote = true;
            saveNoteToFirebase(note);

            renderFileTree();
            openNote(id);
        }

        function createWelcomeNote() {
            const id = 'note-' + Date.now();
            const content = `# Launch Checklist â€” v1.0

            const note = {
                id,
                title: 'Launch Checklist â€” v1.0',
                content,
                folder: 'root',
                tags: ['startup', 'engineering', 'mvp', 'launch'],
                createdAt: new Date(),
                updatedAt: new Date()

            app.notes.set(id, note);

        function openNote(noteId) {
            const note = app.notes.get(noteId);
            if (!note) return;

            app.currentNoteId = noteId;

            const editor = document.getElementById('editor');
            editor.value = note.content;

            // Always enforce split (Code + Preview) mode
            if (app.mode !== 'split') {
                app.mode = 'split';
                document.getElementById('edit-pane').classList.remove('hidden');
                document.getElementById('preview-pane').classList.remove('hidden');
                ['mode-edit-only', 'mode-preview-only', 'mode-split'].forEach(id => {
                    const btn = document.getElementById(id);
                    btn.classList.remove('bg-amber-500/20', 'border', 'border-amber-500', 'text-amber-400');
                    btn.classList.add('bg-zinc-800', 'text-zinc-300');
                });
                const splitBtn = document.getElementById('mode-split');
                splitBtn.classList.remove('bg-zinc-800', 'text-zinc-300');
                splitBtn.classList.add('bg-amber-500/20', 'border', 'border-amber-500', 'text-amber-400');
            }
            // Ensure preview pane is visible even on first load
            document.getElementById('preview-pane').classList.remove('hidden');

            // Update tab
            renderEditorTabs();

            // Update preview
            updatePreview();

            // Update right sidebar
            updateBacklinks();
            updateTags();
            updateOutline();

            // Clear search highlight
            document.getElementById('search-input').value = '';
            app.searchQuery = '';

            // Scroll editor to top
            editor.scrollTop = 0;
        }

        function updatePreview() {
            const note = app.notes.get(app.currentNoteId);
            if (!note) return;
            
            const markdownText = note.content;
            const html = marked.parse(markdownText);
            
            // Post-process to add wiki-link support
            const processed = html.replace(
                /\[\[([^\]]+)\]\]/g,
                (match, title) => {
                    const linkedNote = findNoteByTitle(title.trim());
                    const className = linkedNote ? 'wiki-link' : 'wiki-link-missing';
                    const onclick = linkedNote ? `onclick="window.app.openNoteByTitle('${title.trim().replace(/'/g, "\\'")}'); return false;"` : '';
                    return `<a class="${className}" style="cursor: pointer;" ${onclick}>${title}</a>`;
                }
            );
            
            document.getElementById('preview-content').innerHTML = processed;
            
            // Highlight code blocks
            document.querySelectorAll('pre code').forEach(el => {
                hljs.highlightElement(el);
            });
        }

        function updateEditorFromTextarea() {
            const note = app.notes.get(app.currentNoteId);
            if (!note) return;
            
            const content = document.getElementById('editor').value;
            note.content = content;
            note.updatedAt = new Date();

            // Auto-switch to split (Code + Preview) on first typing in a new note
            if (app.isNewNote && content.length > 0) {
                app.isNewNote = false;
                if (app.mode !== 'split') {
                    app.mode = 'split';
                    document.getElementById('edit-pane').classList.remove('hidden');
                    document.getElementById('preview-pane').classList.remove('hidden');
                    // Update settings mode button styles to reflect split active
                    ['mode-edit-only', 'mode-preview-only', 'mode-split'].forEach(id => {
                        const btn = document.getElementById(id);
                        btn.classList.remove('bg-amber-500/20', 'border', 'border-amber-500', 'text-amber-400');
                        btn.classList.add('bg-zinc-800', 'text-zinc-300');
                    });
                    const splitBtn = document.getElementById('mode-split');
                    splitBtn.classList.remove('bg-zinc-800', 'text-zinc-300');
                    splitBtn.classList.add('bg-amber-500/20', 'border', 'border-amber-500', 'text-amber-400');
                }
            }
            
            // Update word/char count
            const words = content.trim().split(/\s+/).filter(w => w).length;
            const chars = content.length;
            document.getElementById('status-words').textContent = `${words} words`;
            document.getElementById('status-chars').textContent = `${chars} chars`;
            
            // Auto-update preview
            updatePreview();
            
            // Auto-save
            clearTimeout(app.autoSaveTimer);
            app.autoSaveTimer = setTimeout(() => {
                saveNoteToFirebase(note);
            }, 500);
        }

        // ==================== FILE TREE ====================
        function renderFileTree() {
            const tree = document.getElementById('file-tree');
            
            if (app.notes.size === 0) {
                tree.innerHTML = '<div class="text-zinc-500 text-xs font-mono text-center py-8">No notes yet</div>';
                return;
            }
            
            const folders = {};
            const rootNotes = [];
            
            // Group notes by folder
            app.notes.forEach(note => {
                if (!note.folder || note.folder === 'root') {
                    rootNotes.push(note);
                } else {
                    if (!folders[note.folder]) folders[note.folder] = [];
                    folders[note.folder].push(note);
                }
            });
            
            let html = '';
            
            // Root notes
            rootNotes.forEach(note => {
                const isActive = note.id === app.currentNoteId ? 'bg-zinc-800 border-l-2 border-amber-500' : '';
                html += `
                    <div class="px-2 py-1.5 cursor-pointer hover:bg-zinc-800 rounded-lg smooth-transition text-sm text-zinc-300 font-mono ${isActive}" data-note-id="${note.id}">
                        <div class="flex items-center justify-between gap-2 group">
                            <span class="truncate">${note.title || 'Untitled'}</span>
                            <button class="opacity-0 group-hover:opacity-100 p-1 hover:bg-red-500/20 rounded text-red-400 text-xs delete-note-btn">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            // Folders
            Object.keys(folders).sort().forEach(folder => {
                html += `
                    <div class="mt-2">
                        <div class="px-2 py-1.5 text-xs font-mono text-amber-500 font-bold uppercase tracking-wide">${folder}</div>
                        <div class="ml-2">
                `;
                folders[folder].forEach(note => {
                    const isActive = note.id === app.currentNoteId ? 'bg-zinc-800 border-l-2 border-amber-500' : '';
                    html += `
                        <div class="px-2 py-1.5 cursor-pointer hover:bg-zinc-800 rounded-lg smooth-transition text-sm text-zinc-300 font-mono ${isActive}" data-note-id="${note.id}">
                            <div class="flex items-center justify-between gap-2 group">
                                <span class="truncate">${note.title || 'Untitled'}</span>
                                <button class="opacity-0 group-hover:opacity-100 p-1 hover:bg-red-500/20 rounded text-red-400 text-xs delete-note-btn">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                </button>
                            </div>
                        </div>
                    `;
                });
                html += `</div></div>`;
            });
            
            tree.innerHTML = html;
            
            // Add event listeners
            document.querySelectorAll('#file-tree [data-note-id]').forEach(el => {
                el.addEventListener('click', (e) => {
                    if (!e.target.closest('.delete-note-btn')) {
                        openNote(el.dataset.noteId);
                    }
                });
            });
            
            document.querySelectorAll('.delete-note-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const noteId = btn.closest('[data-note-id]').dataset.noteId;
                    const note = app.notes.get(noteId);
                    if (confirm(`Delete "${note.title}"?`)) {
                        app.notes.delete(noteId);
                        if (app.currentNoteId === noteId) {
                            app.currentNoteId = null;
                            document.getElementById('editor').value = '';
                            document.getElementById('preview-content').innerHTML = '';
                            document.getElementById('editor-tabs').innerHTML = '<div class="text-zinc-500 text-xs font-mono px-4 py-3 w-full text-center">No notes open</div>';
                        }
                        deleteNoteFromFirebase(noteId);
                        renderFileTree();
                        updateGraphView();
                    }
                });
            });
        }

        function renderEditorTabs() {
            const tabsContainer = document.getElementById('editor-tabs');
            
            if (!app.currentNoteId) {
                tabsContainer.innerHTML = '<div class="text-zinc-500 text-xs font-mono px-4 py-3 w-full text-center">No notes open</div>';
                return;
            }
            
            const note = app.notes.get(app.currentNoteId);
            if (!note) return;
            
            tabsContainer.innerHTML = `
                <div class="flex items-center gap-0 flex-1 overflow-x-auto">
                    <div class="px-4 py-3 bg-zinc-800 border-b-2 border-amber-500 text-sm font-mono text-zinc-100 flex items-center gap-2 whitespace-nowrap">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                        ${note.title || 'Untitled'}
                    </div>
                </div>
            `;
        }

        // ==================== SEARCH ====================
        function performSearch(query) {
            app.searchQuery = query.toLowerCase();
            renderFileTree();
            
            if (!query) return;
            
            // Filter notes by title/content
            const filtered = Array.from(app.notes.values()).filter(note => {
                return note.title.toLowerCase().includes(app.searchQuery) ||
                       note.content.toLowerCase().includes(app.searchQuery);
            });
            
            if (filtered.length === 0 && app.notes.size > 0) {
                document.getElementById('file-tree').innerHTML = `
                    <div class="text-zinc-500 text-xs font-mono text-center py-8">
                        No notes matching "${query}"
                    </div>
                `;
            }
        }

        // ==================== BACKLINKS ====================
        function updateBacklinks() {
            const note = app.notes.get(app.currentNoteId);
            if (!note) return;
            
            const backlinks = [];
            
            app.notes.forEach(otherNote => {
                if (otherNote.id === note.id) return;
                
                // Check if otherNote links to current note
                const wikiLinkRegex = /\[\[([^\]]+)\]\]/g;
                let match;
                while ((match = wikiLinkRegex.exec(otherNote.content)) !== null) {
                    if (match[1].trim().toLowerCase() === note.title.toLowerCase()) {
                        backlinks.push(otherNote);
                        break;
                    }
                }
            });
            
            const container = document.getElementById('tab-backlinks');
            
            if (backlinks.length === 0) {
                container.innerHTML = '<div class="text-zinc-500 text-xs font-mono">No backlinks</div>';
                return;
            }
            
            container.innerHTML = backlinks.map(backlink => `
                <div class="p-2 bg-zinc-800 border border-zinc-700 rounded-lg hover:border-amber-500/50 cursor-pointer smooth-transition" onclick="window.app.openNote('${backlink.id}'); return false;">
                    <div class="text-sm font-mono text-amber-400">${backlink.title}</div>
                    <div class="text-xs text-zinc-500 mt-1">${backlink.content.substring(0, 100)}...</div>
                </div>
            `).join('');
        }

        // ==================== TAGS ====================
        function updateTags() {
            const note = app.notes.get(app.currentNoteId);
            if (!note) return;
            
            // Extract tags from content
            const tagRegex = /#[\w-]+/g;
            const tags = new Set();
            let match;
            
            while ((match = tagRegex.exec(note.content)) !== null) {
                tags.add(match[0]);
            }
            
            const container = document.getElementById('tab-tags');
            
            if (tags.size === 0) {
                container.innerHTML = '<div class="text-zinc-500 text-xs font-mono">No tags</div>';
                return;
            }
            
            container.innerHTML = Array.from(tags).map(tag => `
                <div class="text-xs px-2 py-1 bg-amber-500/10 text-amber-400 rounded font-mono cursor-pointer hover:bg-amber-500/20 smooth-transition" onclick="window.app.filterByTag('${tag}')">
                    ${tag}
                </div>
            `).join('');
        }

        function filterByTag(tag) {
            app.selectedTags.has(tag) ? app.selectedTags.delete(tag) : app.selectedTags.add(tag);
            // Filter logic could be added here
        }

        // ==================== OUTLINE ====================
        function updateOutline() {
            const note = app.notes.get(app.currentNoteId);
            if (!note) return;
            
            const headingRegex = /^(#{1,6})\s+(.+)$/gm;
            const headings = [];
            let match;
            
            while ((match = headingRegex.exec(note.content)) !== null) {
                const level = match[1].length;
                const text = match[2];
                headings.push({ level, text });
            }
            
            const container = document.getElementById('tab-outline');
            
            if (headings.length === 0) {
                container.innerHTML = '<div class="text-zinc-500 text-xs font-mono">No headings</div>';
                return;
            }
            
            container.innerHTML = headings.map(heading => {
                const indent = (heading.level - 1) * 12;
                return `
                    <div style="margin-left: ${indent}px;" class="text-xs font-mono text-zinc-400 py-1 cursor-pointer hover:text-amber-400 smooth-transition">
                        ${heading.text}
                    </div>
                `;
            }).join('');
        }

        // ==================== GRAPH VIEW ====================
        function updateGraphView() {
            const nodes = [];
            const links = [];
            const nodeMap = new Map();
            
            // Create nodes
            app.notes.forEach(note => {
                nodes.push({
                    id: note.id,
                    title: note.title,
                    label: note.title.substring(0, 20)
                });
                nodeMap.set(note.id, nodes[nodes.length - 1]);
            });
            
            // Create links from wiki-links
            app.notes.forEach(note => {
                const wikiLinkRegex = /\[\[([^\]]+)\]\]/g;
                let match;
                const linkedNotes = new Set();
                
                while ((match = wikiLinkRegex.exec(note.content)) !== null) {
                    const linkedNote = findNoteByTitle(match[1].trim());
                    if (linkedNote && linkedNote.id !== note.id && !linkedNotes.has(linkedNote.id)) {
                        links.push({
                            source: note.id,
                            target: linkedNote.id
                        });
                        linkedNotes.add(linkedNote.id);
                    }
                }
            });
            
            // Store for rendering
            app.graphData = { nodes, links };
        }

        function renderGraphView() {
            if (!app.graphData) return;
            
            const { nodes, links } = app.graphData;
            
            if (nodes.length === 0) {
                document.getElementById('graph-stats').innerHTML = '<div class="text-zinc-500 text-xs font-mono">No notes to display</div>';
                return;
            }
            
            document.getElementById('graph-node-count').textContent = nodes.length;
            document.getElementById('graph-link-count').textContent = links.length;
            
            const svg = d3.select('#graph-canvas');
            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;
            
            // Clear previous content
            svg.selectAll('*').remove();
            
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-500))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(40));
            
            const g = svg.append('g');
            
            // Links
            const link = g.selectAll('line')
                .data(links)
                .enter()
                .append('line')
                .attr('class', 'link')
                .attr('stroke', '#52525b')
                .attr('stroke-opacity', 0.6)
                .attr('stroke-width', 2);
            
            // Nodes
            const node = g.selectAll('circle')
                .data(nodes)
                .enter()
                .append('circle')
                .attr('class', 'node')
                .attr('r', 20)
                .attr('fill', d => d.id === app.currentNoteId ? '#f59e0b' : '#27272a')
                .attr('stroke', '#f59e0b')
                .attr('stroke-width', d => d.id === app.currentNoteId ? 3 : 2)
                .call(d3.drag()
                    .on('start', dragStarted)
                    .on('drag', dragged)
                    .on('end', dragEnded))
                .on('click', (event, d) => {
                    openNote(d.id);
                    updateGraphView();
                    renderGraphView();
                });
            
            // Labels
            const labels = g.selectAll('text')
                .data(nodes)
                .enter()
                .append('text')
                .attr('font-family', 'JetBrains Mono')
                .attr('font-size', '11px')
                .attr('text-anchor', 'middle')
                .attr('dy', '.3em')
                .attr('fill', '#f4f4f5')
                .text(d => d.label)
                .style('pointer-events', 'none');
            
            // Zoom
            const zoom = d3.zoom()
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });
            
            svg.call(zoom);
            
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node
                    .attr('cx', d => d.x = Math.max(20, Math.min(width - 20, d.x)))
                    .attr('cy', d => d.y = Math.max(20, Math.min(height - 20, d.y)));
                
                labels
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
            
            function dragStarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragEnded(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        // ==================== UTILITY FUNCTIONS ====================
        function findNoteByTitle(title) {
            for (let note of app.notes.values()) {
                if (note.title.toLowerCase() === title.toLowerCase()) {
                    return note;
                }
            }
            return null;
        }

        function openNoteByTitle(title) {
            const note = findNoteByTitle(title);
            if (note) openNote(note.id);
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connection-status');
            if (connected) {
                status.innerHTML = '<div class="pulse-dot w-2 h-2 bg-green-400 rounded-full"></div><span class="font-mono text-xs text-zinc-400">Online</span>';
            } else {
                status.innerHTML = '<div class="w-2 h-2 bg-yellow-400 rounded-full"></div><span class="font-mono text-xs text-zinc-400">Offline</span>';
            }
        }

        // ==================== EVENT LISTENERS ====================
        function setupEventListeners() {
            // Firebase Modal
            document.getElementById('firebase-save-btn').addEventListener('click', () => {
                const config = {
                    apiKey: document.getElementById('firebase-api-key').value,
                    authDomain: document.getElementById('firebase-auth-domain').value,
                    projectId: document.getElementById('firebase-project-id').value,
                    storageBucket: document.getElementById('firebase-storage-bucket').value,
                    messagingSenderId: document.getElementById('firebase-messaging-sender-id').value,
                    appId: document.getElementById('firebase-app-id').value
                };
                localStorage.setItem('firebase-config', JSON.stringify(config));
                app.firebaseConfig = config;
                initializeFirebase();
                hideFirebaseModal();
            });
            
            document.getElementById('firebase-skip-btn').addEventListener('click', () => {
                hideFirebaseModal();
            });
            
            // Editor
            document.getElementById('editor').addEventListener('input', updateEditorFromTextarea);
            document.getElementById('editor').addEventListener('keydown', (e) => {
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = e.target.selectionStart;
                    const end = e.target.selectionEnd;
                    e.target.value = e.target.value.substring(0, start) + '\t' + e.target.value.substring(end);
                    e.target.selectionStart = e.target.selectionEnd = start + 1;
                    updateEditorFromTextarea();
                }
            });
            
            // New Note
            document.getElementById('new-note-btn').addEventListener('click', createNewNote);
            
            // Search
            document.getElementById('search-input').addEventListener('input', (e) => {
                performSearch(e.target.value);
            });
            
            // Sidebar Toggles
            document.getElementById('toggle-sidebar-left').addEventListener('click', () => {
                document.getElementById('sidebar-left').classList.toggle('hidden');
            });
            
            document.getElementById('toggle-sidebar-right').addEventListener('click', () => {
                document.getElementById('sidebar-right').classList.toggle('hidden');
            });
            
            // Graph View
            document.getElementById('graph-toggle-btn').addEventListener('click', () => {
                updateGraphView();
                document.getElementById('graph-modal').classList.remove('hidden');
                setTimeout(renderGraphView, 100);
            });
            
            document.getElementById('close-graph-btn').addEventListener('click', () => {
                document.getElementById('graph-modal').classList.add('hidden');
            });
            
            // Right Sidebar Tabs
            document.querySelectorAll('.sidebar-right-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.sidebar-right-tab').forEach(t => {
                        t.classList.remove('active', 'border-amber-500');
                        t.classList.add('border-transparent');
                    });
                    tab.classList.add('active', 'border-amber-500');
                    
                    document.querySelectorAll('.sidebar-right-content').forEach(content => {
                        content.classList.add('hidden');
                    });
                    document.getElementById('tab-' + tab.dataset.tab).classList.remove('hidden');
                });
            });
            
            // Settings
            document.getElementById('settings-btn').addEventListener('click', () => {
                document.getElementById('settings-modal').classList.remove('hidden');
            });
            
            document.getElementById('close-settings-btn').addEventListener('click', () => {
                document.getElementById('settings-modal').classList.add('hidden');
            });
            
            // Settings buttons
            document.getElementById('mode-edit-only').addEventListener('click', () => {
                app.mode = 'edit-only';
                document.getElementById('preview-pane').classList.add('hidden');
                document.getElementById('edit-pane').classList.remove('hidden');
                updateModeButtons();
            });
            
            document.getElementById('mode-preview-only').addEventListener('click', () => {
                app.mode = 'preview-only';
                document.getElementById('edit-pane').classList.add('hidden');
                document.getElementById('preview-pane').classList.remove('hidden');
                updateModeButtons();
            });
            
            document.getElementById('mode-split').addEventListener('click', () => {
                app.mode = 'split';
                document.getElementById('edit-pane').classList.remove('hidden');
                document.getElementById('preview-pane').classList.remove('hidden');
                updateModeButtons();
            });
            
            document.getElementById('configure-firebase-btn').addEventListener('click', () => {
                document.getElementById('settings-modal').classList.add('hidden');
                showFirebaseModal();
            });
            
            document.getElementById('export-notes-btn').addEventListener('click', () => {
                const json = JSON.stringify(Array.from(app.notes.values()), null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'notes-export.json';
                a.click();
                URL.revokeObjectURL(url);
            });
            
            document.getElementById('clear-cache-btn').addEventListener('click', () => {
                if (confirm('Clear all local cache? This will not affect cloud data.')) {
                    localStorage.removeItem('notes');
                    if ('caches' in window) {
                        caches.keys().then(names => {
                            names.forEach(name => caches.delete(name));
                        });
                    }
                    location.reload();
                }
            });
            
            // Close modals on escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.getElementById('firebase-modal').classList.add('hidden');
                    document.getElementById('settings-modal').classList.add('hidden');
                    document.getElementById('graph-modal').classList.add('hidden');
                }
            });
        }

        function updateModeButtons() {
            document.getElementById('mode-edit-only').classList.toggle('bg-amber-500/20');
            document.getElementById('mode-edit-only').classList.toggle('border');
            document.getElementById('mode-edit-only').classList.toggle('border-amber-500');
            document.getElementById('mode-edit-only').classList.toggle('text-amber-400');
            document.getElementById('mode-edit-only').classList.toggle('bg-zinc-800');
            document.getElementById('mode-edit-only').classList.toggle('text-zinc-300');
            
            document.getElementById('mode-preview-only').classList.toggle('bg-amber-500/20');
            document.getElementById('mode-preview-only').classList.toggle('border');
            document.getElementById('mode-preview-only').classList.toggle('border-amber-500');
            document.getElementById('mode-preview-only').classList.toggle('text-amber-400');
            document.getElementById('mode-preview-only').classList.toggle('bg-zinc-800');
            document.getElementById('mode-preview-only').classList.toggle('text-zinc-300');
            
            document.getElementById('mode-split').classList.toggle('bg-amber-500/20');
            document.getElementById('mode-split').classList.toggle('border');
            document.getElementById('mode-split').classList.toggle('border-amber-500');
            document.getElementById('mode-split').classList.toggle('text-amber-400');
            document.getElementById('mode-split').classList.toggle('bg-zinc-800');
            document.getElementById('mode-split').classList.toggle('text-zinc-300');
        }

        // Make app accessible globally
        window.app = {
            openNote,
            openNoteByTitle,
            filterByTag
        };

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
